<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de clientes</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/clientes}">Control de clientes</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de cliente</h1>
                <div class="card-body">
                    <form th:action="@{/clientes}" th:object="${cliente}" method="POST">

                        <div class="form-group">
                            <label>NIF : </label>
                            <input type="text" name="nif" th:field="*{nif}" class="form-control" placeholder="Digite su nif : " required>
                        </div>

                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                        </div>

                        <div class="form-group">
                            <label>Apellido1 : </label>
                            <input type="text" name="apellido1" th:field="*{apellido1}" class="form-control" placeholder="Digite su apellido1 : " required>
                        </div>

                        <div class="form-group">
                            <label>Apellido2 : </label>
                            <input type="text" name="apellido2" th:field="*{apellido2}" class="form-control" placeholder="Digite su apellido2 : " required>
                        </div>

                        <div class="form-group">
                            <label>Departamento : </label>
                            <select class="form-control"   id="dropOperator" th:field="*{departamento.id}">
                                <option value="0">Seleccione departamento</option>
                                <option th:each="departamento : ${listadepartamentos}" th:value="${departamento.id}" th:text="${departamento.nombre}"></option>
                            </select>
                        </div>

                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                              <td th:text="${cliente.nif}">nif</td>
                              <td th:text="${cliente.nombre}">Nombre</td>
                              <td th:text="${cliente.apellido1}">Apellido1</td>
                              <td th:text="${cliente.apellido2}">Apellido2</td>
                              <td th:text="${cliente.departamento.id}">Departamento</td>
                              <td th:text="${cliente.departamento.nombre}">Departamento</td>
                              <td>
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
                                <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
                              </td>
                            </tr>
                            </tbody>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
